<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Mine Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-container">
        <div id="interaction-prompt"></div>

        <div id="mining-progress" class="hidden">
            <div id="mining-bar"></div>
        </div>

        <div id="title-menu" class="screen">
            <h2>2D Mine Clone</h2>

            <div id="model-selection">
                <label for="playerModel">Player Model:</label>
                <select id="playerModel" onchange="GAME.updateModelPreview()">
                    </select>
                <div id="model-preview" style="width:32px; height:64px; background-color: white; margin: 10px auto;"></div>
            </div>
            
            <button onclick="GAME.startGame(document.getElementById('seedInput').value || '2405')">Start New World</button><br><br>
            <input type="text" id="seedInput" placeholder="World Seed (e.g., 12345)" value="2405"><br><br>
            <button onclick="alert('Settings not implemented yet')">Settings</button>
        </div>

        <div id="crafting-ui" class="interface hidden">
            <h3>Crafting Table (3x3)</h3>
            <p>2x2 Crafting Not Supported in this simple UI yet.</p>
            <button onclick="GAME.closeInterfaces()">Close (E)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
